<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 电影评分系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 全局重置 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 25%, #4a6741 50%, #2c3e50 75%, #1a252f 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            font-family: 'Microsoft YaHei', 'PingFang SC', 'WenQuanYi Micro Hei', 'Segoe UI', 'Helvetica Neue', 'Arial', sans-serif;
            color: #ecf0f1;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .register-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }
        
        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.1);
            color: #27ae60;
            padding: 12px 24px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 10;
        }
        
        .home-link:hover {
            background: rgba(255, 255, 255, 0.2);
            color: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-decoration: none;
        }
        
        .register-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: visible;
            position: relative;
            z-index: 1;
        }
        
        .register-header {
            text-align: center;
            padding: 40px 30px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.15), rgba(39, 174, 96, 0.1));
            border-radius: 20px 20px 0 0;
            position: relative;
        }
        
        .register-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border-radius: 20px 20px 0 0;
        }
        
        .register-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            color: white;
            box-shadow: 0 10px 25px rgba(39, 174, 96, 0.3);
            animation: iconFloat 3s ease-in-out infinite;
        }
        
        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        
        .register-title {
            color: #ecf0f1;
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 28px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .register-subtitle {
            color: #bdc3c7;
            font-size: 16px;
            margin: 0;
            opacity: 0.9;
        }
        
        .register-body {
            padding: 40px 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-label {
            color: #ecf0f1;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-label i {
            color: #27ae60;
            font-size: 14px;
        }
        
        /* 最重要的输入框样式 - 使用最高优先级 */
        input.form-control,
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            background: rgba(255, 255, 255, 0.95) !important;
            border: 2px solid rgba(255, 255, 255, 0.3) !important;
            color: #2c3e50 !important;
            border-radius: 15px !important;
            padding: 14px 18px !important;
            font-size: 16px !important;
            transition: all 0.3s ease !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1) !important;
            width: 100% !important;
            height: auto !important;
            line-height: 1.5 !important;
            font-family: inherit !important;
            /* 确保完全可交互 */
            pointer-events: auto !important;
            user-select: text !important;
            -webkit-user-select: text !important;
            -moz-user-select: text !important;
            -ms-user-select: text !important;
            position: relative !important;
            z-index: 1000 !important;
            overflow: visible !important;
            outline: none !important;
            /* 清除所有可能的干扰 */
            transform: none !important;
            clip: none !important;
            clip-path: none !important;
            opacity: 1 !important;
            visibility: visible !important;
            display: block !important;
        }
        
        input.form-control:focus,
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            background: rgba(255, 255, 255, 1) !important;
            border-color: #27ae60 !important;
            box-shadow: 0 0 0 0.25rem rgba(39, 174, 96, 0.25), 0 4px 15px rgba(0, 0, 0, 0.1) !important;
            color: #2c3e50 !important;
            outline: none !important;
            transform: none !important;
            z-index: 1001 !important;
        }
        
        input.form-control::placeholder,
        input[type="text"]::placeholder,
        input[type="password"]::placeholder,
        input[type="email"]::placeholder {
            color: #7f8c8d !important;
            opacity: 0.8 !important;
            font-style: italic !important;
        }
        
        .form-text {
            color: #bdc3c7;
            font-size: 13px;
            margin-top: 5px;
            margin-left: 2px;
            opacity: 0.8;
            line-height: 1.4;
        }
        
        .register-btn {
            width: 100%;
            padding: 16px 24px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 15px;
            border: none;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            transition: all 0.3s ease;
            text-transform: none;
            letter-spacing: 0.5px;
            margin-top: 20px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.3);
        }
        
        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }
        
        .register-btn:hover::before {
            left: 100%;
        }
        
        .register-btn:hover {
            background: linear-gradient(135deg, #229954, #27ae60);
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(39, 174, 96, 0.4);
            color: white;
        }
        
        .register-links {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .register-link-item {
            color: #bdc3c7;
            margin-bottom: 12px;
            font-size: 15px;
        }
        
        .register-link-item:last-child {
            margin-bottom: 0;
        }
        
        .register-link {
            color: #27ae60;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        
        .register-link:hover {
            color: #2ecc71;
            text-decoration: none;
            transform: translateY(-1px);
        }
        
        .register-link i {
            font-size: 12px;
            transition: transform 0.3s ease;
        }
        
        .register-link:hover i {
            transform: scale(1.1);
        }
        
        .alert {
            border-radius: 15px;
            margin-bottom: 20px;
            border: none;
            background: rgba(231, 76, 60, 0.15);
            color: #ecf0f1;
            border: 1px solid rgba(231, 76, 60, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .btn-close {
            filter: invert(1);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .register-card {
                margin: 10px;
                border-radius: 15px;
                max-width: 380px;
            }
            
            .register-header {
                padding: 30px 20px 15px;
            }
            
            .register-body {
                padding: 30px 20px;
            }
            
            .register-title {
                font-size: 24px;
            }
            
            .register-icon {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
            
            input.form-control,
            input[type="text"],
            input[type="password"],
            input[type="email"] {
                padding: 12px 16px !important;
                font-size: 16px !important;
            }
            
            .register-btn {
                padding: 14px 20px;
                font-size: 16px;
            }
            
            .form-group {
                margin-bottom: 18px;
            }
        }
        
        @media (max-width: 480px) {
            .home-link {
                top: 10px;
                left: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }
            
            .register-container {
                padding: 10px;
            }
            
            .register-card {
                max-width: 340px;
            }
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}" class="home-link">
        <i class="fas fa-home me-2"></i>返回首页
    </a>
    
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="register-icon">
                        <i class="fas fa-user-plus"></i>
                </div>
                <h4 class="register-title">用户注册</h4>
                <p class="register-subtitle">加入我们的电影社区</p>
            </div>
            <div class="register-body">
                <!-- Flash messages -->
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="fas fa-exclamation-triangle me-2"></i>{{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <form method="post" autocomplete="on" novalidate>
                    <div class="form-group">
                            <label for="username" class="form-label">
                            <i class="fas fa-user"></i>用户名
                            </label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               required 
                               placeholder="请输入用户名"
                               autocomplete="username"
                               tabindex="1">
                            <div class="form-text">用户名将作为您的登录凭证</div>
                        </div>
                    <div class="form-group">
                            <label for="nickname" class="form-label">
                            <i class="fas fa-id-badge"></i>昵称
                            </label>
                        <input type="text" 
                               class="form-control" 
                               id="nickname" 
                               name="nickname" 
                               placeholder="请输入昵称（可选）"
                               autocomplete="nickname"
                               tabindex="2">
                            <div class="form-text">显示给其他用户的名称，不填写则使用用户名</div>
                        </div>
                    <div class="form-group">
                            <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i>邮箱
                            </label>
                        <input type="email" 
                               class="form-control" 
                               id="email" 
                               name="email" 
                               placeholder="请输入邮箱地址（可选）"
                               autocomplete="email"
                               tabindex="3">
                            <div class="form-text">用于找回密码和接收通知</div>
                        </div>
                    <div class="form-group">
                            <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>密码
                            </label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               required 
                               placeholder="请输入密码"
                               autocomplete="new-password"
                               tabindex="4">
                            <div class="form-text">密码长度至少6位</div>
                        </div>
                    <button type="submit" class="register-btn" tabindex="5">
                            <i class="fas fa-user-plus me-2"></i>注册
                        </button>
                    </form>
                <div class="register-links">
                    <p class="register-link-item">
                            已有账号? 
                        <a href="{{ url_for('login') }}" class="register-link">
                            <i class="fas fa-sign-in-alt"></i>立即登录
                            </a>
                        </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 页面加载完成后立即执行
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== 注册页面调试信息 ===');
            
            // 获取所有输入框
            const inputs = document.querySelectorAll('input');
            console.log('发现输入框数量:', inputs.length);
            
            inputs.forEach((input, index) => {
                console.log(`输入框 ${index + 1}:`, {
                    id: input.id,
                    name: input.name,
                    type: input.type,
                    placeholder: input.placeholder
                });
                
                // 强制设置输入框属性
                input.style.pointerEvents = 'auto';
                input.style.userSelect = 'text';
                input.style.position = 'relative';
                input.style.zIndex = '1000';
                input.style.overflow = 'visible';
                input.style.background = 'rgba(255, 255, 255, 0.95)';
                input.style.color = '#2c3e50';
                input.style.border = '2px solid rgba(255, 255, 255, 0.3)';
                input.style.borderRadius = '15px';
                input.style.padding = '14px 18px';
                input.style.fontSize = '16px';
                input.style.width = '100%';
                input.style.display = 'block';
                input.style.opacity = '1';
                input.style.visibility = 'visible';
                
                // 移除可能的干扰属性
                input.removeAttribute('readonly');
                input.removeAttribute('disabled');
                
                // 添加事件监听器
                input.addEventListener('focus', function() {
                    console.log('输入框获得焦点:', this.name);
                    this.style.background = 'rgba(255, 255, 255, 1)';
                    this.style.borderColor = '#27ae60';
                    this.style.zIndex = '1001';
                });
                
                input.addEventListener('blur', function() {
                    console.log('输入框失去焦点:', this.name);
                    this.style.background = 'rgba(255, 255, 255, 0.95)';
                    this.style.borderColor = 'rgba(255, 255, 255, 0.3)';
                    this.style.zIndex = '1000';
                });
                
                input.addEventListener('input', function() {
                    console.log('输入内容:', this.name, '=', this.value);
                });
                
                input.addEventListener('keydown', function(e) {
                    console.log('按键:', e.key, '在输入框:', this.name);
                });
                
                // 测试输入框是否可以获得焦点
                setTimeout(() => {
                    try {
                        input.focus();
                        console.log(`输入框 ${input.name} 可以获得焦点`);
                        setTimeout(() => input.blur(), 100);
                    } catch (e) {
                        console.error(`输入框 ${input.name} 无法获得焦点:`, e);
                    }
                }, 100 * (index + 1));
            });
            
            // 检查页面样式
            setTimeout(() => {
                inputs.forEach((input, index) => {
                    const computed = window.getComputedStyle(input);
                    console.log(`输入框 ${index + 1} 计算样式:`, {
                        pointerEvents: computed.pointerEvents,
                        userSelect: computed.userSelect,
                        zIndex: computed.zIndex,
                        position: computed.position,
                        display: computed.display,
                        visibility: computed.visibility,
                        opacity: computed.opacity,
                        background: computed.backgroundColor,
                        color: computed.color
                    });
                });
            }, 2000);
            
            console.log('=== 调试信息结束 ===');
        });
        
        // 页面点击事件监听
        document.addEventListener('click', function(e) {
            console.log('页面点击:', e.target.tagName, e.target.className);
        });
    </script>
</body>
</html>
